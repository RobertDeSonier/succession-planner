<div class="plant-items-container">
  <app-plant-list-item class="plant-item" *ngFor="let plant of plants; let i = index" [id]="i"></app-plant-list-item>
</div>
<button type="button" mat-stroked-button (click)="addNewPlant()">Add New Plant</button>
<button type="button" mat-flat-button color="primary" (click)="savePlants()">Save Plants</button>
